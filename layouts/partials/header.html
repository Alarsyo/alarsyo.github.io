<section>
  <div>
    <nav class="bg-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <a href="/" class="px-3 py-2 rounded-md text-white">
            alarsyo
          </a>
          <div class="hidden md:block flex items-baseline space-x-4">
            <a href="/about/" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">
              about
            </a>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div>
    <div>
      {{ if .IsHome }}
        <h1>{{ .Content }}</h1>
      {{ else }}
        <h1>{{ .Title }}</h1>
        {{ if eq .Type "blog" }}
          <h3>{{ .Date.Format "Monday, January 2, 2006" }}</h3>
        {{ end }}
      {{ end }}
    </div>
  </div>
</section>
